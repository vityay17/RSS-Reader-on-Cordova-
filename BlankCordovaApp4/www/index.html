    <!DOCTYPE html>
    <html>
    
    <head>	
	    <meta charset="utf-8">
	    <meta name="format-detection" content="telephone=no" />
	    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, target-densitydpi=device-dpi" />

	    <title>App-o-Mat</title>

	    <link rel="stylesheet" href="css/index.css">
	    <link rel="stylesheet" href="lib/jquery-mobile/css/jquery.mobile-1.4.0.min.css" />
	
	    <script type="text/javascript" src="lib/jquery-mobile/js/jquery-1.11.0.min.js"></script>
	    <script type="text/javascript" src="lib/jquery-mobile-router/js/jquery.mobile.router.min.js"></script>
	    <script type="text/javascript" src="lib/jquery-mobile/js/jquery.mobile-1.4.0.min.js"></script>
	    <script type="text/javascript" src="js/index.js"></script>
    </head>
    <body>
        <div data-role="page" id="startPage">
            <a href="#home" class="ui-btn">Home</a>
        </div>

        <div data-role="page" id="home">
	        <div data-role="header" data-position="fixed">
		        <h1>RSS reader</h1>
		        <a data-icon="refresh" class="ui-btn-right" id="home-refresh-btn">Refresh</a>
                <a href="#startPage" data-icon="arrow-l" class="ui-btn-left">Start</a>
		        <!--<a href="#settings" data-icon="gear" class="ui-btn-right">Settings</a>-->
	        </div>

	        <div role="main" class="ui-content" id="home-content">
		
	        </div>
        </div>


        <script id="blog-list-template" type="text/x-handlebars-template">
            <ul id="blog-list" data-role="listview">
	            {{#.}}<li><a style="white-space:normal" href="#post?{{@index}}" data-transition="slide">{{title}}</a></li>{{/.}}
            </ul>
        </script>

        <div data-role="page" id="post">
	        <div data-role="header" data-position="fixed">
		        <h1>Post</h1>
		        <a href="#home" data-icon="arrow-l" class="ui-btn-left">Home</a>
		        <!--<a data-icon="star" class="ui-btn-right" id="post-save-btn">Save</a>-->
	        </div>

	        <div role="main" class="ui-content" id="post-content">
	        </div>
        </div>

        <!--<div data-role="page" id="settings">
            <div data-role="header" data-position="fixed">
                <h1>Settings</h1>
                <a href="#home" data-icon="arrow-l" class="ui-btn-left">Home</a>
            </div>

            <div>
                <label>RSS source</label>
                <input id="RssSource"/>
                <button>Save</button>
            </div>
               
        </div>-->

        <script id="post-template" type="text/x-handlebars-template">
            <h2>
                <a href="{{url}}" target="_blank">{{title}}</a>
            </h2>
            <h4>
                Posted: {{pubDate}}
            </h4>
            <div>{{{body}}}</div>
            <div>
                <!--<img url="https://images.sciencedaily.com/2016/10/161019173110.jpg" height="388" width="300"/>-->
                <img url="{{image}}" height="388" width="300"/>

                <img {{image}}/> 
            </div>
        </script>

        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="lib/fastclick/js/fastclick.js"></script>
        <script type="text/javascript" src="lib/handlebars/js/handlebars-v1.3.0.js"></script>

        <script type="text/javascript">
	        appomat.app.initialize();
        </script>

    </body>
    </html>
